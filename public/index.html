<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- New Tweet CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <!-- Tweets CSS -->
    <link rel="stylesheet" type ="text/css" href="/styles/tweets.css">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets">
        <article>
            <header>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQspatz9CENZa5xQLvGBd3fq9J_3VgC1Xu22jRu09dg9MCcUzHodg" alt="">
              <h3 class="username">
              Username
              </h3>
              <h6 class="tweeterId">
                @Name
              </h6>
            </header>
            <div class="content">
              Main Body Content
            </div>
            <footer>
              <div class=days>
              10 days ago
            </div>
            <div class="icons hide">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart hide"></i>
            </div>
            </footer>
        </article>
      </section>
    </main>


  </body>
</html>
